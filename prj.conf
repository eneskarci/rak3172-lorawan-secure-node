# ============================================================
# 2. LORAWAN KONFIGURASYONU (Zephyr 4.3.0)
# ============================================================

CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3

# Donanım Sürücüleri (STM32WL için Hayati)
CONFIG_GPIO=y
CONFIG_SPI=y
CONFIG_LORA=y
CONFIG_LORAWAN=y
CONFIG_LORA_STM32WL_SUBGHZ_RADIO=y

# 2.1 Region Configuration -> EU868 (Zephyr 4.3.0)
CONFIG_LORAMAC_REGION_EU868=y

# LoRaWAN dependency
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=4096

# Flash / NVS (ilerisi için)
CONFIG_FLASH=y
CONFIG_FLASH_MAP=y
CONFIG_NVS=y

CONFIG_MAIN_STACK_SIZE=4096

# ============================================================
# 3. BASLIK: Random Temp/Hum DEMO icin RNG
# ============================================================

# Random API'lerinin calismasi icin:
# - Gercek entropy kaynagi varsa kullan (board/soc desteklerse)
CONFIG_ENTROPY_GENERATOR=y

# - Demo/test icin pseudo RNG'ye izin ver (Zephyr dokumaninda gecen sembol)
CONFIG_TEST_RANDOM_GENERATOR=y
# ============================================================
# Stage 4.2-4.4: HMAC-SHA256 (mbedTLS)
# ============================================================
CONFIG_MBEDTLS=y
CONFIG_MBEDTLS_MD_C=y

# Stage 4: mbedTLS SHA256
CONFIG_MBEDTLS_SHA256=y

